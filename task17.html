              class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1"
              aria-label="Main navigation"
            >
              <div class="container-fluid">
                <a href="/">
                  <img
                    id="imgw"
                    src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png"
                    class="d-inline-block align-bottom mr-3"
                    alt="Back to homepage"
                    title="Back to homepage"
                    height="70"
                    loading="lazy"
                  />
                </a>
                <button
                  class="navbar-toggler collapsed"
                  type="button"
                  data-toggle="collapse"
                  data-target="#orange-navbar-collapse"
                  aria-controls="orange-navbar-collapse"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="navbar-collapse justify-content-end collapse"
                  id="orange-navbar-collapse"
                >
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/help" target="_blank">Help </a>
                    </li>

                  </ul>
                  <ul class="navbar-nav"></ul>
                </div>
              </div>
            </nav>
          </header>
          <section class="wizard-section mt-4">
            <div class="form-wizard">
              <form
                method="post"
                class="signup-step1"
                action="https://datascience.orangecodingacademy.com/register/step1"
              >
                <input
                  type="hidden"
                  name="_token"
                  value="xdO3iXbGLePZNzjwFd1Qwo1Te8Lywswf44rzyNka"
                />
                <div class="d-flex align-items-center flex-column">
                  <div class="form-group col-lg-6 col-md-7">
                    <h1>Create an account</h1>
                  </div>
                  <div class="mb-4 form-group col-lg-6 col-md-7">
                    <label for="email" class="is-required"
                      >Email address<span class="sr-only">
                        (required)</span
                      ></label
                    >
                    <div class="input-group">
                      <input
                        name="email"
                        type="text"
                        class="form-control email"
                        id="email"
                        value=""
                      />
                    </div>
                    <small>eg: username@domain.com </small>
                  </div>
                  <div class="mb-4 form-group col-lg-6 col-md-7">
                    <label for="mobile" class="is-required"
                      >Mobile<span class="sr-only"> (required)</span></label
                    >
                    <div class="input-group">
                      <input
                        name="mobile"
                        type="text"
                        class="form-control mobile"
                        id="mobile"
                        value=""
                      />
                    </div>
                    <small>eg: 077********</small>
                  </div>
                  <div
                    class="mb-1 form-group col-lg-6 col-md-7"
                    style="position: relative"
                  >
                    <label for="validationServer02" class="is-required"
                      >Create Password<span class="sr-only">
                        (required)</span
                      ></label
                    >
                    <div class="input-group">
                      <input
                        name="password"
                        type="password"
                        class="form-control password col-11 pr-0"
                        id="password"
                        value=""
                      />
                      <div
                        class="d-flex align-items-center"
                        onclick="showPass()"
                      >
                        <i
                          class="fa fa-eye-slash eye btn btn-light border-left-0"
                          aria-hidden="true"
                        ></i>
                      </div>
                    </div>
                    <small
                      >The Password should be between 6-18 characters.
                    </small>
                    <div
                      class="invalid-feedback password-validation-message font-size-7 mb-3"
                    >
                      the password should be at least (8 characters,1 uppercase,
                      1 number &amp; 1 special character).
                    </div>
                  </div>
                  <div class="form-group col-lg-6 col-md-7 mt-4">
                    <div class="custom-control custom-checkbox">
                      <input
                        class="custom-control-input"
                        id="chAgree"
                        name="chAgree"
                        type="checkbox"
                      />
                      <label class="custom-control-label" for="chAgree"
                        >I agree to the
                        <a href="/terms" target="_blank"
                          >terms &amp; conditions</a
                        >
                        Orange. <span class="mandatory-txt">*</span></label
                      >
                    </div>
                  </div>
                  <div class="mb-4 form-group col-lg-6 col-md-7">
                    <div
                      class="form-group custom-control custom-checkbox col-sm-12"
                    >
                      <input
                        name="is_newsletter"
                        type="checkbox"
                        class="custom-control-input"
                        id="is_newsletter"
                        checked=""
                      />
                      <label class="custom-control-label" for="is_newsletter"
                        >Receive Coding Academy Newsletter.
                      </label>
                    </div>
                  </div>
                  <div class="mb-4 form-group col-lg-6 col-md-7">
                    <button
                      class="next1 btn btn-primary btn-lg btn-block"
                      type="submit"
                    >
                      Sign Up
                    </button>
                  </div>

                  <div class="mb-4 form-group col-lg-6 col-md-7">
                    <a
                      href="https://datascience.orangecodingacademy.com/login"
                      style="text-decoration: none"
                    >
                      <input
                        type="button"
                        class="btn btn-secondary btn-lg btn-block"
                        value="Already have an account?login"
                      />
                    </a>
                  </div>
                  <a
                    href="https://datascience.orangecodingacademy.com/login"
                    style="text-decoration: none"
                  >
                  </a>
                </div>
                <a
                  href="https://datascience.orangecodingacademy.com/login"
                  style="text-decoration: none"
                >
                </a>
              </form>
            </div>
